<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header"> 
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section" id="add-item-section">
        <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task-wrapper__task task" type="text">
          <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="main_incompleted"  id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="main_incompleted__task task">Pay Bills</label>
          <input type="text" class="main_incompleted__task task">
          <button class="main_incompleted__edit-button">Edit</button>
          <button class="main_incompleted__delete-button">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="main_incompleted__edit-block edit-block">
          <input type="checkbox">
          <label class="edit-block__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-block__input task">
          <button class="edit-block__edit-button">Save</button>
          <button class="edit-block__delete-button">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="main_completed" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main_completed__label task">See the Doctor</label>
          <input type="text" class="main_completed__input task">
          <button class="main_completed__edit-button">Edit</button>
          <button class="main_completed__delete-button">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
