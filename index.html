<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header"> 
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section" id="add-item-section">
        <label for="new-task" class="main__section__label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task-wrapper__input input_text task" type="text">
          <button class="button task-wrapper__button">Add</button>
        </div>
      </section>
      <h3 class="main__title">Todo</h3>
      <ul class="main_incompleted"  id="incompleteTasks">
        <li class="main_incompleted__item item">
          <input type="checkbox" class="item__input item__checkbox">
          <label class="item__label task">Pay Bills</label>
          <input type="text" class="item__input item__input_text task">
          <button class="item__edit-button button">Edit</button>
          <button class="item__delete-button button">
            <img src="./remove.svg" alt="remove icon" class="button__img">
          </button>
        </li>
        <li class="main_incompleted__edit-block edit-block">
          <input type="checkbox" class="edit-block__input item__checkbox edit-block__item">
          <label class="edit-block__label task edit-block__item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-block__input edit-block__input_text input_text task edit-block__item">
          <button class="edit-block__edit-button button edit-block__item">Save</button>
          <button class="edit-block__delete-button button edit-block__item">
            <img src="./remove.svg" alt="remove icon" class="button__img">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="main_completed" id="completed-tasks">
        <li class="main_completed_item item">
          <input type="checkbox" checked class="item__input item__checkbox">
          <label class="item__label task item__label_completed">See the Doctor</label>
          <input type="text" class="item__input item__input_text task">
          <button class="item__edit-button button">Edit</button>
          <button class="item__delete-button button">
            <img src="./remove.svg" alt="remove icon" class="button__img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
